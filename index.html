<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="todo">
      <h2>To do list</h2>
      <div class="input">
        <input
          class="input-field"
          id="todoInput"
          type="text"
          placeholder="Add a to-do here"
        />
        <button class="btn">Add</button>
      </div>
      <div class="todo-outer-container">
        <div class="todo-section-container">
        <h3>To do</h3>
        <ul class="scroll">
          <li id="todoList"></li>
        </ul>
      </div>
      <div class="todo-section-container">
        <h3>Done</h3>
        <ul class="scroll">
          <li id="todoList-done"></li>
        </ul>
      </div>
      </div>
      <div>
        <!-- <hr class="counter" /> -->
        <div class="counter-container">
          <p><span id="todoCount"> 0 </span> item(s) total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
