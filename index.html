<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="todo">
      <h2>To do list</h2>
      <div class="input">
        <input
          class="input-field"
          id="todoInput"
          type="text"
          placeholder="Add a to-do here"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div><hr class="counter">
        <div class="counter-container">
            <p><span>
                0
            </span>items total</p>
            <button id="deleteButton">Delete All</button>
        </div>
    </div>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
